flutter_launcher_icons:
  image_path: "assets/app_icon/icon.png"
  image_path_android: "assets/app_icon/icon.png"
  image_path_ios: "assets/app_icon/icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/app_icon/icon_background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/app_icon/icon_foreground.png" # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/app_icon/icon_background.png" # only available for Android 13 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#121212"
  web:
    generate: true
    image_path: "assets/app_icon/icon.png"
    background_color: "#121212"
    theme_color: "#121212"
  windows:
    generate: true
    image_path: "assets/app_icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app_icon/icon.png"